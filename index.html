<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <script src="js/all.min.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Weather app</h1>
            </div>
            <div class="body">
                <input class="search_bar" spellcheck="false" placeholder="Enter Your City" type="text">
                <div class="search">
                    <i class="icon fa-solid fa-2x fa-magnifying-glass"></i>
                </div>
                <div class="separator"></div>
                <button class="findMyLocation">Find My Location</button>
            </div>
            <div class="data">
                <div class="imag"><img src="../Weather app/icons/cloud.svg" alt="temp status"></div>
                <div class="basic temp"><span class="value">25</span>Â°C</div>
                <div class="basic description"><span class="value">cloudy</span></div>
                <div class="basic cityName"><i class="the fa-solid fa-location-dot"></i> <span class="city">Alex, EG</span>
                </div>
                <div class="basic humidity">
                    <i class="the fa-solid fa-droplet"></i> <span class="value">75</span> %<span class="name">Humidity</span>
                </div>
                <div class="basic windSpeed">
                    <i class="the fa-solid fa-wind"></i> <span class="value">2.5</span> km/h<span class="name">WindSpeed</span> </div>
            </div>
        </div>
    </div>
</body>

</html>
